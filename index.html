<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css"> 
  <script src="script.js"></script>
  <title>Basic Calculator</title>
</head>
<body>
  
  <div class="container">
    <div class="title">
      <h3>Basic Calculator</h3>
    </div>
    <div class="screen">
      <p>0</p>
    </div>
    <div class="keypad">
      <span class="func clear" data-func="clear">Clear</span>
      <span class="func" data-func="percentage">%</span>
      <span class="func" data-func="divide">/</span>
      <span class="key">7</span>
      <span class="key">8</span>
      <span class="key">9</span>
      <span class="func" data-func="multiply">x</span>
      <span class="key">4</span>
      <span class="key">5</span>
      <span class="key">6</span>
      <span class="func" data-func="minus">-</span>
      <span class="key">1</span>
      <span class="key">2</span>
      <span class="key">3</span>
      <span class="func" data-func="add">+</span>      
      <span class="key zero">0</span>
      <span class="key" data-func="dot">.</span>
      <span class="func" data-func="equal">=</span>
      
    </div>
  </div>
</body>
</html>
